<!DOCTYPE html>
<head>
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Wordle</h1>
<div class="big-box"></div>
<div class="word-guess">
    <input type='text' class="letter-box" maxlength="1">
    <input type='text' class="letter-box" maxlength="1">
    <input type='text' class="letter-box" maxlength="1">
    <input type='text' class="letter-box" maxlength="1">
    <input type='text' class="letter-box" maxlength="1">
</div>

<div class="error-box" id="incorrectWordError"></div>
<div class="correctWord" id="correctWordCongrats"></div>

<div class="lostTheGame" id="lostGame"></div>

<input id="submitButton" type="button" value="submit" onClick="submitButtonClicked()"/>

<div class="pop-up" id="popUp">
    <div class="content">
        <h1>Ran Out Of Turns!</h1>
        <h2>Correct Word Was: <span id="correctWord"></span></h2>
        <input id="tryAgain" type="button" value="try again" onClick="tryAgain()"/>
    </div>
</div>

<script src="function.js"></script>
</body>
</html>
